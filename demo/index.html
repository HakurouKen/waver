<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Visualizer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
    }
    .title {
      margin: 30px;
      text-align: center;
    }
    .content {
      display: block;
      margin: 10px auto;
      text-align: center;
    }
  </style>
</head>
<body>
    <div class="content">
      <input type="file" id="upload" accept="audio/*" />
      <select name="type-select" id="select">
        <option value="stripe">Stripe</option>
        <option value="bilateralStripe">Bilateral Stripe</option>
        <option value="waveform">Waveform</option>
        <option value="circle">Circle</option>
        <option value="ring">Ring</option>
        <option value="polygon">Polygon</option>
      </select>
    </div>
    <audio controls id="audio" class="content"></audio>
    <h3 class="title" id="title"> - </h3>
    <canvas width="800" height="300" id="canvas" class="content"></canvas>
</body>
</html>
